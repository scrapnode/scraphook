syntax = "proto3";
package scraphook.admin.dashboard.v1;
option go_package = "github.com/scrapnode/scraphook/admin/protos";

service Webhook {
  rpc Save(WebhookSaveReq) returns (WebhookSaveRes) {}
}

message WebhookSaveReq {
  string id  = 1;
  string name = 2;
  int32 token_count = 3;
}

message WebhookSaveRes {
  string id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  repeated string tokens = 4;
}
