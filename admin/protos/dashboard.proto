syntax = "proto3";
package scraphook.admin.dashboard.v1;
option go_package = "github.com/scrapnode/scraphook/admin/protos";

service Account {
  rpc Me(MeReq) returns (MeRes) {}
}

message MeReq {
  string access_token = 1;
  string workspace_id = 2;
}

message MeRes {
  string id  = 1;
  string workspace_id = 2;
  string name = 3;
  string email = 4;
  repeated string workspaces = 5;
}
